    name="viewport": Dies teilt dem Browser mit, dass es sich um Einstellungen für das Viewport (den sichtbaren Bereich) handelt.

    initial-scale=1.0: Dies setzt den anfänglichen Zoomlevel auf 1, sodass die Webseite in ihrer ursprünglichen Größe angezeigt wird, ohne dass sie herangezoomt oder verkleinert wird.
    -->
