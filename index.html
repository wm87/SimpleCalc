<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--
    name="viewport": Dies teilt dem Browser mit, dass es sich um Einstellungen für das Viewport (den sichtbaren Bereich) handelt.
    content="width=device-width": Dies legt fest, dass die Breite des Viewports der Breite des Geräts entspricht. Dadurch wird sichergestellt, dass die Webseite die volle Breite des Geräts einnimmt.
    initial-scale=1.0: Dies setzt den anfänglichen Zoomlevel auf 1, sodass die Webseite in ihrer ursprünglichen Größe angezeigt wird, ohne dass sie herangezoomt oder verkleinert wird.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR-Venga</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid p-5 bg-dark text-white text-center">
        <h1>TR-Venga von KBS</h1>
        <p>Ein Beispiel mit Bootstrap und jQuery</p>
    </div>
    <div class="container" style="width: 450px;">
        <!-- Begin page content -->
        <hr>
        <table id="data-table" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Operator</th>
                    <th scope="col">Zahlen</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td>
                        <input type="text" class="form-control" id="number-1" placeholder="Zahl 1 eintragen" />
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>
                        <select class="form-select operation" aria-label="Operator">
                            <option value="1" selected="selected">Bitte wählen</option>
                            <option value="2">+</option>
                            <option value="3">-</option>
                            <option value="4">*</option>
                            <option value="5">/</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="number-2" placeholder="Zahl 2 eintragen" />
                    </td>
                </tr>
                <!-- Daten werden hier eingefügt -->
            </tbody>
        </table>

        <div class="center-buttons">
            <button type="button" id="calcResult" class="btn btn-primary">=</button>
            <input id="result" class="form-control" type="text" placeholder="Blauen Ergebnis-Button drücken" readonly />
        </div>

        <hr>
        <div class="center-buttons">
            <button type="button" id="clear-rows" class="btn btn-dark">AC</button>
            <button type="button" id="add-row" class="btn btn-success button-custom">Neuer DS</button>
            <button type="button" id="delete-row" class="btn btn-danger button-custom">Lösche DS</button>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid p-3 bg-dark text-center text-white">
            <div id="copyright">
                <a href="#">Impressum</a> | <a href="#">Datenschutz</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript-Datei einbinden -->
    <script src="script.js"></script>

</body>

</html>
